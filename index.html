<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbara's Biolink</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-weight: 600;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
      padding-bottom: 40px;
    }

    .cover {
      width: 100%;
      background-color: #000000;
      height: 300px;
      position: relative;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top;
      border: 5px solid #000000;
      background-color: #fff;
      position: absolute;
      left: 50%;
      bottom: -80px; /* justo al centro de la línea inferior */
      transform: translateX(-50%);
      z-index: 10;
    }

    .info {
      margin-top: 100px; /* justo después de la imagen centrada */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 15px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #000000;
      margin: 0;
      text-align: center;
      letter-spacing: 0.5px;
      line-height: 1.1;
    }

    .subtitle.bold {
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      margin: 4px 0 2px;
      line-height: 1.2;
    }

    .text-block {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      max-width: 800px;
      padding: 6px 20px 0;
      text-align: center;
      line-height: 1;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
      .subtitle.bold {
        font-size: 14px;
        margin: 3px 0 2px;
      }
      .text-block {
        font-size: 13px;
        padding: 5px 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover">
      <img
        src="https://i.postimg.cc/mrmwBPPK/SI-20250721-114718-2.jpg"
        alt="Foto de perfil de María Barbara Zavala"
        class="profile-pic"
      />
    </div>

    <div class="info">
      <h1 class="title">Maria Barbara Zavala</h1>
      <h2 class="subtitle bold">Blog profesional</h2>

      <div class="text-block">
        Bachelor's degree in Business Administration with a postgraduate specialization in Business Management focused on Systemic Leadership.
      </div>
    </div>
  </div>
</body>
</html>
